<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/Logo.png" alt="logo de alura" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="info">Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="buttons">
          <button id="btn1" onclick="btnEncriptar()">Encriptar</button>
          <button id="btn2" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button id="copiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
